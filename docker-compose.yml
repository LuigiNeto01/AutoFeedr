services:
  postgres:
    image: postgres:16-alpine
    container_name: autofeedr-postgres
    environment:
      POSTGRES_DB: autofeedr
      POSTGRES_USER: autofeedr
      POSTGRES_PASSWORD: autofeedr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autofeedr -d autofeedr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: autofeedr-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./:/app
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: autofeedr-worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./:/app
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autofeedr-frontend
    environment:
      VITE_API_BASE: ${FRONTEND_API_BASE:-http://localhost:8000}
    ports:
      - "127.0.0.1:5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: autofeedr-nginx
    environment:
      APP_DOMAIN: autofeedr.eyelid.com.br
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/templates:/etc/nginx/templates:ro
      - ./infra/certbot/conf:/etc/letsencrypt
      - ./infra/certbot/www:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    profiles: ["ops"]
    volumes:
      - ./infra/certbot/conf:/etc/letsencrypt
      - ./infra/certbot/www:/var/www/certbot

volumes:
  postgres_data:
